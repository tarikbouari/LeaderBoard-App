<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Learderboard</title>
  </head>
  <body>
    <header>
      <h1>Learderboard</h1>
    </header>
    <section class="scores">
      <div class="recent-scores">
        <div class="score-refresh">
          <h2>Recent scores</h2>
          <button id="refresh btn btn-primary">Refresh</button>
        </div>
        <div class="name-board" id="name-board"></div>
      </div>
      <div class="add-scores">
        <h2>Add your name</h2>
        <form id="form" action="post">
          <div>
            <input type="text" placeholder="Your name" id="name" class="name" />
          </div>
          <div>
            <input
              type="text"
              placeholder="Your score"
              id="score"
              class="score"
            />
          </div>

          <button type="submit" id="submit" class="btn btn-primary">
            submit
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
